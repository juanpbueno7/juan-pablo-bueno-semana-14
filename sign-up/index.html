<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crea una cuenta</h1>
    <form action="submit" id="sign-up-form">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email-input">

        <label for="usernam">Username:</label>
        <input type="text" name="username" id="username-input">

        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday-input">

        <label for="picture">Profile Picture:</label>
        <input type="file" name="picture" id="picture-input"> 

        <label for="password">Password:</label>
        <input type="password" name="password" id="password-input">

        <label for="confpass">Confirm Password:</label>
        <input type="password" name="confpass" id="confpass-input">

        <button id="form-button" type="submit">Crear User</button>
    </form>

    <script type='module' src="./sign-up.js"></script>
</body>
</html>
